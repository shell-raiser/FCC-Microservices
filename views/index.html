<!DOCTYPE html>

<html>

<head>
  <title>FCC Microservices</title>
  <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
    type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="/public/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">

    <section>
      <h2>API Project: File Metadata Microservice</h2>

      <div class="view">
        <h4 id="output"></h4>
        <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
          <input id="inputfield" type="file" name="upfile">
          <input id="button" type="submit" value="Upload">
        </form>
      </div>
  </div>
  </section>
  <section>
    <h1>URL Shortener Microservice</h1>

    <form action="api/shorturl" method="POST">
      <fieldset>
        <legend>URL Shortener</legend>
        <label for="url_input">URL:</label>
        <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
        <input type="submit" value="POST URL" />
      </fieldset>
    </form>
  </section>
</body>

</html>
